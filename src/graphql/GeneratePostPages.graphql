query PostPagePosts($host: String!, $first: Int!, $after: String) {
  publication(host: $host) {
    id
    posts(first: $first, after: $after) {
      edges {
        node {
          id
          slug
          content {
            markdown
            html
          }
          seo {
            description
          }
          brief
          url
          title
          subtitle
          slug
          publishedAt
          coverImage {
            url
          }
          readTimeInMinutes
        }
        cursor
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
